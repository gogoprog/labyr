<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./gui/gui.css">
    <link rel="stylesheet" type="text/css" href="./gui/hud.css">
    <script src="./gui/jquery-1.11.2.min.js"></script>
</head>

<body>
<div id="body">
    <div class="menu">
        <img class="title" src="./gui/logo.png"/>

        <div class="buttons">
            <div class="css_button startButton"><p>continue</p></div>
            <div class="css_button"><p>new game</p></div>
            <div class="css_button"><p>scores</p></div>
            <div class="css_button"><p>settings</p></div>
            <div class="css_button quitButton"><p>quit</p></div>
        </div>
    </div>
    <div id="win">
        <img class="title" src="./gui/victory_title.png"/>
        <div class="data">
            <p class="lvl rose">level X <span class="blue">completed</span></p>
            <p class="score"><span class="number">000.000</span> pts</p>
            <p class="best">best: <span class="number">000.000</span> pts</p>
            <div  class="buttons">
                <div class="css_button"><p>next</p></div>
                <div class="css_button"><p>menu</p></div>
            </div>
        </div>
        <div class="bloc"></div>
        <div class="bg"></div>
    </div>
    <div id="lose">
        <img class="title" src="./gui/gameover_title.png"/>
        <div class="data">
            <p class="lvl darkRose">level X <span class="darkBlue">failed</span></p>
            <p class="score"><span class="number">000.000</span> pts</p>
            <p class="best">best: <span class="number">000.000</span> pts</p>
            <div  class="buttons">
                <div class="css_button"><p>retry</p></div>
                <div class="css_button"><p>menu</p></div>
            </div>
        </div>
        <div class="bloc"></div>
        <div class="bg"></div>
    </div>
    <div class="hud">
        <div id="frontSand"></div>
        <div id="inGame_menu">
            <div id="sound"></div>
            <div id="backToMenu"></div>
        </div>
        <div id="kb_container">
            <div id="halo"></div>
            <div class="kb_item" id="kb_1"></div>
            <div class="kb_item" id="kb_2"></div>
        </div>
        <div class="hud_bottom slideRight">
            <div id="shuffle_button"></div>
        </div>
        <div class="hud_top slideRight">
            <div class="timer"><span id="timer">0</span></div>
            <div class="score"><span id="score">12<span class="yellow">.</span>526</span></div>
            <span class="title" id="title">1</span>
        </div>
    </div>
</div>
</body>
</html>
